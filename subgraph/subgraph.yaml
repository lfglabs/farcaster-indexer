specVersion: 0.0.4
description: Usernames for Farcaster
repository: https://github.com/lfglabs/farcaster-indexer
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RegistryV3
    network: rinkeby
    source:
      address: "0xe3Be01D99bAa8dB9905b33a3cA391238234B79D1"
      abi: RegistryV3
      startBlock: 8562445
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DeregisterName
        - ModifyName
        - RegisterName
        - TransferName
      abis:
        - name: RegistryV3
          file: ./abis/RegistryV3.json
      eventHandlers:
        - event: DeregisterName(indexed address,indexed bytes32)
          handler: handleDeregisterName
        - event: ModifyName(indexed bytes32)
          handler: handleModifyName
        - event: RegisterName(indexed address,indexed bytes32)
          handler: handleRegisterName
        - event: TransferName(indexed address,indexed address,indexed bytes32)
          handler: handleTransferName
      file: ./src/registry-v-3.ts
